<div class="main-container" >

        <div class="container" fxLayout="row" fxLayoutAlign="space-evenly center">
            <div fxLayoutAlign="space-between center">
                <img src="../../../assets/icons/education.svg" alt="" class="image">
                <span class="text">BookStore</span>
            </div>
            <div>
                <input type="text" class="search" placeholder="Search">
            </div>
            <div fxLayout="row" fxLayoutAlign="space-around center">

                    <img src="../../../assets/icons/user.svg" alt="profile" class="profileimg">

                </figure>
                <figure fxLayout="column" fxLayoutAlign="center center">
                    <img src="../../../assets/icons/supermarket.svg" alt="cart" class="cartimg">

        </div>
